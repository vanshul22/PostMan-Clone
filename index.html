<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Postman Clone</title>
</head>

<body>
    <!-- Navbar starts from here. -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Post Master</h1>
    </div>
    <div class="container">
        <!-- URL box -->
        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label">URL :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL Here">
            </div>
        </div>
        <!-- Request type GET/POST -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- Content Type box JSON/Custom parameters -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="customParameter" value="customParameter">
                    <label class="form-check-label" for="customParameter">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- Parameters box :- this will hide on clicking JSON option from content type. -->
        <div id="parametersBox">
            <div class="row mb-3">
                <label for="parameterKey1" class="col-sm-2 col-form-label">Parameter 1 :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 Key">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 Value">
                </div>
                <button id="addParametersBtn" class="col-sm-1 btn btn-dark">+</button>
            </div>
        </div>
        <!-- new parameters will add here by JS -->
        <div id="newParameters">

        </div>
        <!-- JSON box:- this will hide on clicking parameter option from content type. -->
        <div id="jsonBox">
            <div class="row mb-3">
                <label for="jsonText" class="col-sm-2 col-form-label">Enter request JSON :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- Submit button which will triggered fetch API -->
        <button type="submit" class="btn btn-dark my-3" id="submitBtn">Submit</button>
        <!-- Response will appear here -->
        <div id="responseBox">
            <div class="row mb-3">
                <label for="responseText" class="col-sm-2 col-form-label">Response :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseText" rows="3">Your response will appear here...</textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous "></script>
    <script src="./JS/script.js"></script>

</body>

</html>
